  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
    // Start the chat when the user clicks "Start"
async function startChat() {
    const input = document.getElementById("first-input");
    const message = input.value.trim();
    if (!message) return;

    // Hide the search box and show chat container
    document.getElementById("searchBox").style.display = "none";
    document.getElementById("chatContainer").style.display = "flex";

    // Show user's first message
    addMessage(message, "user");
    input.value = "";

    // Call backend API for the bot's greeting/response
    try {
        const response = await fetch("https://giconvo-backend.onrender.com/ask", {  // replace with your deployed backend URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message })
        });
        const data = await response.json();
        addMessage("ü§ñ " + data.answer, "bot");
    } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Error connecting to AI.", "bot");
    }
}

// Send message when user types in chat input
async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    // Show user's message
    addMessage(message, "user");
    input.value = "";

    // Call backend API to get AI response
    try {
        const response = await fetch("https://giconvo-backend.onrender.com/ask", {  // replace with your deployed backend URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message })
        });
        const data = await response.json();
        addMessage("ü§ñ " + data.answer, "bot");
    } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Error connecting to AI.", "bot");
    }
}

// Helper function to add messages to chat
function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = sender === "user" ? "user-message" : "bot-message";

    // Markdown rendering
    const html = marked.parse(text);
    msg.innerHTML = DOMPurify.sanitize(html);

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}


    function newChat() {
      document.getElementById("chatBox").innerHTML = "";
      document.getElementById("chatContainer").style.display = "none";
      document.getElementById("searchBox").style.display = "flex";
      document.getElementById("first-input").value = "";
    }
    </script>
