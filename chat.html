<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giconvo - Chat</title>

  <!-- Marked & DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: 
        radial-gradient(circle at center, #66b3ff 0%, #081830 50%, #000000 100%),
        linear-gradient(135deg, #02040c, #0a1830, #061a3d);
      background-blend-mode: overlay;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80dvh;
      background: #111;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #061a3d;
    }

    .user-message, .bot-message {
      margin-bottom: 12px;
      line-height: 0.2;
      max-width: 75%;
      white-space: normal;
    }

    .user-message {
      background: #0078ff;
      color: #fff;
      align-self: flex-end;
      border-radius: 12px;
      padding: 10px 14px;
      white-space: normal;
  display: inline-block;
    }

    .bot-message {
      color: #e8ebf0;
      background: none;
      align-self: flex-start;
      font-family: "Inter", sans-serif;
    }

    .chat-input {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #1c1f26;
      color: white;
    }

    .chat-input button {
      background: #0078ff;
      border: none;
      border-radius: 30%;
      width: 35px;
      height: 31px;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #005bb5;
    }

    .home-link {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      text-decoration: none;
      background: #0078ff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    .home-link:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <a href="home.html" class="home-link">üè† Home</a>

  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask anything..." />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    async function sendMessage(message = null) {
      const input = document.getElementById("user-input");
      if (!message) message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("https://giconvo-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message }),
        });
        const data = await response.json();
        addMessage("ü§ñ " + data.answer, "bot");
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Error connecting to AI.", "bot");
      }
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-message" : "bot-message";
      msg.innerHTML = DOMPurify.sanitize(marked.parse(text));
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load first message from home
    window.onload = () => {
      const first = localStorage.getItem("firstMessage");
      if (first) {
        sendMessage(first);
        localStorage.removeItem("firstMessage");
      }
    };
  </script>
</body>
</html>
