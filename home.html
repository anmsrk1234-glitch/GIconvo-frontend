  <meta charset="UTF-8">

  <title>Giconvo - Home</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: 
        radial-gradient(circle at center, #66b3ff 0%, #081830 50%, #000000 100%),
        linear-gradient(135deg, #02040c, #0a1830, #061a3d);
      background-blend-mode: overlay;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      color: white;
      overflow: hidden;
    }

    /* Header Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      z-index: 1000;
    }

    .menu-icon {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .menu-icon:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .menu-icon i {
      font-size: 20px;
      color: white;
    }

    .sign-in-btn {
      background: linear-gradient(135deg, #0078ff, #005bb5);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
    }

    .sign-in-btn:hover {
      background: linear-gradient(135deg, #005bb5, #004494);
      box-shadow: 0 6px 20px rgba(0, 120, 255, 0.4);
      transform: translateY(-2px);
    }

    .sign-in-btn:active {
      transform: translateY(0);
    }

    .title {
      margin-top: 40px;
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: 500;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      text-align: center;
      padding: 0 20px;
    }

    .search-container {
      margin-top: 30px;
      width: 90%;
      max-width: 650px;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #1c1f26, #0a0f1c);
      border: 1px solid #2a2a2a;
      border-radius: 25px;
      padding: 12px 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .search-box:hover {
      border-color: #3a3a3a;
      box-shadow: 0 6px 40px rgba(0, 0, 0, 0.4);
    }

    .search-box:focus-within {
      border-color: #0078ff;
      box-shadow: 0 0 0 3px rgba(0, 120, 255, 0.15);
    }

    .search-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      opacity: 0.5;
      color: #ffffff;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: white;
      padding-right: 12px;
    }

    .search-box input::placeholder {
      color: #6a6a6a;
    }

    .search-box button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      min-width: 40px;
      height: 40px;
    }

    .search-box button:hover {
      background: #005bb5;
      transform: translateY(-1px);
    }

    .search-box button:active {
      background: #004494;
      transform: translateY(0);
    }

    .search-box button i {
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header {
        padding: 15px 20px;
      }

      .menu-icon {
        padding: 8px 12px;
      }

      .menu-icon i {
        font-size: 18px;
      }

      .sign-in-btn {
        padding: 8px 18px;
        font-size: 14px;
      }

      .title {
        font-size: 18px;
        margin-top: 20px;
      }

      .search-container {
        width: 85%;
      }

      .search-box {
        padding: 10px 14px;
      }

      .search-box input {
        font-size: 14px;
      }

      .search-box button {
        padding: 6px 14px;
        height: 36px;
        min-width: 36px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Menu and Sign In -->
  <div class="header">
    <button class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <button class="sign-in-btn" onclick="signIn()">
      Sign In
    </button>
  </div>
  <h1 class="title">How can I help you today?</h1>
  
  <div class="search-container">
    <div class="search-box">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="home-input" placeholder="Ask anything..." />
      <button onclick="startChat()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const homeInput = document.getElementById("home-input");
    
    function startChat() {
      const message = homeInput.value.trim();
      if (!message) return;
      // Save initial message to localStorage
      localStorage.setItem("firstMessage", message);
      window.location.href = "chat.html";
    }

    // Handle Enter key press
    homeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        startChat();
      }
    });

    // Menu toggle function
    function toggleMenu() {
      // Add your menu logic here
      console.log('Menu clicked');
      // Example: window.location.href = "menu.html";
    }

    // Sign in function
    function signIn() {
      // Add your sign in logic here
      console.log('Sign in clicked');
      // Example: window.location.href = "signin.html";
    }
  </script>
</body>
